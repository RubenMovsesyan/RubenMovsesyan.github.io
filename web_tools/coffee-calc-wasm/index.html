<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="./index.js"></script>
        <link rel="stylesheet" href="./styles.css" />
        <title>Coffee Calculator</title>
    </head>
    <body>
        <div id="coffee-ratio-calculator">
            <select id="coffee-types">
                <option value="espresso">Espresso</option>
                <option value="pour-over">Pour Over</option>
                <option value="french-press">French Press</option>
                <option value="jazzve">Jazzve</option>
            </select>
            <div id="calculator">
                <!-- Inputs for calulator -->
                <div class="calc-div" id="ratio-div">
                    <label for="ratio" id="input-label">Espresso Ratio</label>
                    <input type="number" id="ratio" value="2">
                </div>
                <div class="calc-div" id="weight-div">
                    <label for="input-weight" id="ratio-label">Coffee Ground Weight</label>
                    <input type="number" id="input-weight">
                    <select id="input-unit-selector">
                        <option value="g">g</option>
                        <option value="oz">Oz</option>
                    </select>
                </div>

                <!-- Calculator outputs -->
                <div class="calc-div" id="output-weight-container">
                    <p id="output-weight"></p>
                    <p id="output-weight-with-grounds"></p>
                    <select id="output-unit-selector">
                        <option value="g">g</option>
                        <option value="oz">Oz</option>
                    </select>
                </div>
            </div>
            <button id="calculate-button">Calculate</button>
        </div>
    </body>
</html>
